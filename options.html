<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Extension Options</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; }
      label { display:block; margin-bottom:8px; font-weight: bold; }
      input[type=text] { width:100%; padding:8px; box-sizing:border-box; margin-bottom: 16px; }
      button { margin-top:8px; padding:8px 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
      button:hover { opacity: 0.9; }
      .notice { margin-top:12px; color: green; }
      .error { color: red; }
      .section { margin-bottom: 30px; padding: 20px; background: #f5f5f5; border-radius: 8px; }
      h2 { margin-top: 0; color: #333; }
      .help-text { font-size: 13px; color: #666; margin-top: -8px; margin-bottom: 12px; }
    </style>
  </head>
  <body>
    <h1>Extension Options</h1>
    
    <div class="section">
      <h2>GROQ API Configuration</h2>
      <p class="help-text">Enter your GROQ API key for fact-checking. For security, keep this private â€” consider using a backend proxy for production.</p>
      <label for="groqKey">GROQ API Key</label>
      <input id="groqKey" type="text" placeholder="sk-..." />
    </div>

    <div class="section">
      <h2>Sightengine API Configuration</h2>
      <p class="help-text">Enter your Sightengine API credentials for AI image detection. Sign up at <a href="https://sightengine.com" target="_blank">sightengine.com</a>.</p>
      <label for="sightengineUser">Sightengine API User</label>
      <input id="sightengineUser" type="text" placeholder="Your API user ID" />
      
      <label for="sightengineSecret">Sightengine API Secret</label>
      <input id="sightengineSecret" type="text" placeholder="Your API secret" />
    </div>

    <button id="save">Save All Settings</button>
    <div id="status" class="notice" role="status"></div>

    <script src="options.js"></script>
  </body>
</html>
