<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Groq</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
    }

    #result {
      margin-top: 10px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 6px;
      min-height: 50px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .action-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .fact-check-btn {
      background: #4CAF50;
      color: white;
    }

    .ai-detect-btn {
      background: #2196F3;
      color: white;
    }

    .ai-text-detect-btn {
      background: #f32121;
      color: white;
    }

    .action-btn:hover {
      opacity: 0.9;
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    #ai-result {
      margin-top: 10px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 6px;
      min-height: 50px;
    }
  </style>
</head>

<body>
  <div class="action-buttons">
    <button class="action-btn fact-check-btn" id="fact-check-mode">üìù Fact Check</button>
    <button class="action-btn ai-detect-btn" id="ai-detect-mode">üñºÔ∏è AI Detect</button>
    <button class="action-btn ai-text-detect-btn" id="ai-text-detect-mode">‚úèÔ∏è Detect AI Text</button>
  </div>

  <div id="fact-check-section" class="content-section active">
    <h3>Groq says:</h3>
    <h4 id="current-url"></h4>
    <div id="info">Loading result...</div>
    <div id="sources-label"></div>
    <ul id="sources"></ul>
  </div>

  <div id="ai-detect-section" class="content-section">
    <h3>AI Image Detection:</h3>
    <button id="capture-screenshot" class="action-btn ai-detect-btn" style="width: 100%; margin-bottom: 10px;">
      üì∏ Capture Screenshot
    </button>
    <div id="ai-result">Click "Capture Screenshot" to analyze an image</div>
  </div>

  <div id="raw-result"></div>

  <div id="ai-text-detect-section" class="content-section">
    <h3>AI Text Detection:</h3>
    <h4 id="current-url"></h4>
    <div id="ai-text-result">Loading result...</div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
